<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>MapIt! Options</title>
	<link rel="stylesheet" type="text/css" href="options.css" />
</head>
<body>
	<div class="ext_header">
		<span class="ext_header_image"></span>
		<h1>MapIt! for Chrome Settings</h1>
	</div>
	<div class="content">
		<div class="ext_option">
			<h3>Map Preference:</h3>
			<div class="ext_option_field">
				<select id="mapPref">
					<option value="google">Google Maps</option>
					<option value="mapquest">Mapquest</option>
					<option value="bing">Bing</option>
					<option value="zillow">Zillow</option>
				</select>
			</div>
		</div>
	</div>
	<script src="options.js"></script>
</body>
</html>
